version: 0.1
log:
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
auth:
 htpasswd:
   realm: basic-realm
   path: /htpasswd    
list:
  # apis: http://172.25.21.68:80
  # apis: http://172.25.21.68
  # apis: http://172.25.20.115 #errHarbor
  apis: http://localhost:5000
  user: admin
  pass: xxx
  size: true
